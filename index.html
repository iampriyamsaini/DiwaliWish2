<body>

    <h1>Happy Diwali Celebration</h1>
    <p>Enter your name and click the button to receive a special Diwali wish!</p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="showWish()">Wish Me!</button>

    <div class="wish" id="wishMessage"></div>
    <div class="gif-container" id="diwaliGif"></div>
    <div id="balloonsContainer"></div>
    <div id="fireworksContainer"></div>
    <div class = "diya1-container" id="diyaGif1"></div>
    <div class = "diya2-container" id="diyaGif2"></div>

    <script>
        function showWish() {
            const name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("wishMessage").innerHTML = `ðŸŽ‰ You are the special one for me. Wishing you a very Happy Diwali, ${name}! ðŸŽ‰`;

                // Insert the direct link to the GIF instead of the iframe
                document.getElementById("diwaliGif").innerHTML = `
                    <img src="https://media.giphy.com/media/szuiyQZEcP9D6uNglM/giphy.gif" alt="Happy Diwali" class="gif">
                `;

                document.getElementById("diyaGif1").innerHTML = `
                    <img src="https://media0.giphy.com/media/h6Vl5MtG4h9R0k7ZDw/giphy.gif" alt="Diya Gif" class="diya1">
                `;

                document.getElementById("diyaGif2").innerHTML = `
                    <img src="https://media0.giphy.com/media/h6Vl5MtG4h9R0k7ZDw/giphy.gif" alt="Diya Gif" class="diya2">
                `;

                // Create and show balloons
                const balloonsContainer = document.getElementById("balloonsContainer");
                balloonsContainer.innerHTML = '';
                for (let i = 0; i < 5; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloonsContainer.appendChild(balloon);
                }

                // Create and show fireworks
                const fireworksContainer = document.getElementById("fireworksContainer");
                fireworksContainer.innerHTML = '';
                for (let i = 0; i < 10; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${Math.random() * 100}%`;
                    firework.style.top = `${Math.random() * 50}%`;
                    fireworksContainer.appendChild(firework);

                    // Remove firework after animation
                    setTimeout(() => {
                        firework.remove();
                    }, 5000);
                }

                // Create and show diyas
                // const diyasContainer = document.getElementById("diyasContainer");
                // diyasContainer.innerHTML = '';
                // for (let i = 0; i < 3; i++) {
                //     const diya = document.createElement('div');
                //     diya.className = 'diya';
                //     diya.style.left = `${20 + i * 30}%`;
                //     diyasContainer.appendChild(diya);
                // }

            } else {
                document.getElementById("wishMessage").innerHTML = 'Please enter your name!';
                document.getElementById("diwaliGif").innerHTML = '';
                document.getElementById("balloonsContainer").innerHTML = '';
                document.getElementById("fireworksContainer").innerHTML = '';
                document.getElementById("diyasContainer").innerHTML = '';
            }
        }
    </script>
